<div class="container">
	<div class="row">
		<div class="col-sm-12">
			<div class="well">
        <h1>Cumulative Flow diagram! (BETA)</h1>
        <a href="{{board}}">Source {{board}}</a>
      </div>
      
      
		</div>
	</div>

	<div class="row">
		<div class="col-lg-12">
			<nvd3 options="options" data="cfdData" config="config" ng-show="hasData"></nvd3>
		</div>
	</div>
  <div class="row">
    <div class="col-me-2"> 
      
    <div class="row">
      
        <div class="col-md-4">
          <h4>Start Date</h4>
        </div>
        <!--div class="col-md-4">
          <h4>Filter by card title </h4>
            
        </div-->
        <div class="col-md-2">
          <h4>Export Data </h4>
        </div>
    </div>

    <div class="row">
      
        <div class="col-md-4">
            <p class="input-group">
              <input type="text" class="form-control" datepicker-popup="yyyy-MM-dd" ng-model="dt" ng-change="startDateChanged()" is-open="opened" min-date="start" max-date="today" ng-required="true" close-text="Close" />
              <span class="input-group-btn">
                <button type="button" class="btn btn-default" ng-click="open($event)"><i class="glyphicon glyphicon-calendar"></i></button>
              </span>
            </p>
        </div>
        <!--div class="col-md-4">
            <div class="text-input">
                <input type="text" class="form-control" placeholder="filter" ng-model="filter" ng-enter="filterChanged()" >
            </div>
        </div-->
        <div class="col-md-2">
                <button type="button" class="btn btn-default navbar-btn" ng-click="downloadAsCSV()">CSV</button>
                <button type="button" class="btn btn-default navbar-btn" ng-click="downloadAsJson()">JSON</button>
        </div>
    </div>
    <div class="row">
        <div class="col-md-4">
            <div class="checkbox">
                <label><input type="checkbox" ng-model="zeroDone" ng-change="startDateChanged()">Done starts from 0</label>
            </div>
        </div>
        

    </div>
    </div>
  </div>
</div>
